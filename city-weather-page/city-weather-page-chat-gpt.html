<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
    const baseHref = isLocal ? '/' : '/weekly-reflections/';
    document.write(`<base href="${baseHref}">`);
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>City Weather Card</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f7f7fb;
    }

    .card {
      max-width: 420px;
      width: 100%;
      border-radius: 14px;
    }
  </style>
</head>

<body>

  <div class="card shadow-sm p-4">
    <h5 id="cityTitle" class="mb-3">New Orleans, LA</h5>

    <div class="mb-1"><strong>Latitude:</strong> <span id="lat">29.95653</span></div>
    <div class="mb-1"><strong>Longitude:</strong> <span id="lon">-90.07374</span></div>
    <div class="mb-3"><strong>Temperature:</strong> <span id="temp">91.6</span> Â°F</div>

    <div class="mb-3">
      <select id="citySelect" class="form-select">
        <option value="new_orleans">New Orleans</option>
        <option value="baton_rouge">Baton Rouge</option>
        <option value="shreveport">Shreveport</option>
      </select>
    </div>

    <button id="showBtn" class="btn btn-primary w-100">Display Weather</button>
  </div>

  <script>
    // Static demo data. You can swap this out for a real API later.
    const cityData = {
      new_orleans: {
        label: "New Orleans, LA",
        lat: 29.95653,
        lon: -90.07374,
        tempF: 91.6
      },
      baton_rouge: {
        label: "Baton Rouge, LA",
        lat: 30.4515,
        lon: -91.1871,
        tempF: 89.4
      },
      shreveport: {
        label: "Shreveport, LA",
        lat: 32.5252,
        lon: -93.7502,
        tempF: 88.1
      }
    };

    const cityTitle = document.getElementById("cityTitle");
    const lat = document.getElementById("lat");
    const lon = document.getElementById("lon");
    const temp = document.getElementById("temp");
    const citySelect = document.getElementById("citySelect");
    const showBtn = document.getElementById("showBtn");

    function renderCity(id) {
      const city = cityData[id];
      if (!city) return;

      cityTitle.textContent = city.label;
      lat.textContent = city.lat.toFixed(5);
      lon.textContent = city.lon.toFixed(5);
      temp.textContent = city.tempF.toFixed(1);
    }

    // Button click to update
    showBtn.addEventListener("click", () => renderCity(citySelect.value));

    // Also update instantly when the select changes (optional)
    citySelect.addEventListener("change", () => renderCity(citySelect.value));

    // Initial render
    renderCity("new_orleans");
  </script>
</body>

</html>
