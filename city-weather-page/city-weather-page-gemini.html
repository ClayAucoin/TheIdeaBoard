<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        const baseHref = isLocal ? '/' : '/weekly-reflections/';
        document.write(`<base href="${baseHref}">`);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <div id="weather-info" class="mb-6">
            <h2 id="city-name" class="text-2xl font-bold text-gray-800">New Orleans, LA</h2>
            <p id="latitude" class="text-gray-600 mt-2">Latitude: 29.95653</p>
            <p id="longitude" class="text-gray-600">Longitude: -90.07374</p>
            <p id="temperature" class="text-gray-600">Temperature: 91.6°F</p>
        </div>

        <div class="mb-4">
            <select id="city-select"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="new-orleans">New Orleans</option>
                <option value="austin">Austin</option>
                <option value="san-francisco">San Francisco</option>
            </select>
        </div>

        <button id="display-weather"
            class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
            Display Weather
        </button>
    </div>

    <script>
        // --- DOM Elements ---
        const citySelect = document.getElementById('city-select');
        const displayWeatherBtn = document.getElementById('display-weather');
        const cityNameEl = document.getElementById('city-name');
        const latitudeEl = document.getElementById('latitude');
        const longitudeEl = document.getElementById('longitude');
        const temperatureEl = document.getElementById('temperature');

        // --- Mock Weather Data ---
        // In a real application, this would come from an API.
        const weatherData = {
            'new-orleans': {
                name: 'New Orleans, LA',
                lat: 29.95653,
                lon: -90.07374,
                temp: 91.6
            },
            'austin': {
                name: 'Austin, TX',
                lat: 30.2672,
                lon: -97.7431,
                temp: 95.2
            },
            'san-francisco': {
                name: 'San Francisco, CA',
                lat: 37.7749,
                lon: -122.4194,
                temp: 68.5
            }
        };

        /**
         * Updates the UI with the weather information for the selected city.
         * @param {string} cityKey - The key for the city in the weatherData object.
         */
        function updateWeatherUI(cityKey) {
            const city = weatherData[cityKey];
            if (city) {
                cityNameEl.textContent = city.name;
                latitudeEl.textContent = `Latitude: ${city.lat}`;
                longitudeEl.textContent = `Longitude: ${city.lon}`;
                temperatureEl.textContent = `Temperature: ${city.temp}°F`;
            } else {
                console.error("City data not found for key:", cityKey);
            }
        }

        // --- Event Listener ---
        displayWeatherBtn.addEventListener('click', () => {
            const selectedCity = citySelect.value;
            updateWeatherUI(selectedCity);
        });

        // --- Initial Load ---
        // Display the default city's weather when the page loads.
        window.addEventListener('DOMContentLoaded', () => {
            updateWeatherUI('new-orleans');
        });
    </script>

</body>

</html>
